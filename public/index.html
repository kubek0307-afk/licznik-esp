<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Licznik</title>
<style>
body{background:#111;color:#eee;font-family:Arial;margin:0}
.box{background:#1c1c1c;padding:12px;margin:12px;border-radius:8px}
button,input,textarea,select{width:100%;margin-top:8px;padding:10px}
img{max-width:100%;border-radius:6px}
</style>
</head>
<body>

<div class="box" id="loginBox">
  <input id="codeInput" type="password" placeholder="Kod dostępu">
  <button onclick="login()">Zaloguj</button>
</div>

<div id="app" style="display:none">

<div class="box">
  Lysy: <b id="cLysy">0</b><br>
  Paweł: <b id="cPawel">0</b>
</div>

<div class="box">
  <select id="person">
    <option value="lysy">Lysy</option>
    <option value="pawel">Paweł</option>
  </select>
  <textarea id="text" placeholder="Opis"></textarea>
  <input type="file" id="img">
  <button onclick="send()">Dodaj</button>
</div>

<div class="box">
  <h3>Historia</h3>
  <div id="history"></div>
</div>

</div>

<script>
let accessCode = localStorage.getItem("accessCode") || "";

function login(){
  accessCode = document.getElementById("codeInput").value;
  localStorage.setItem("accessCode", accessCode);
  loadData();
}

function showApp(){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("app").style.display="block";
}

async function loadData(){
  const res = await fetch("/api/data", {
    headers: { "access-code": accessCode }
  });

  if(!res.ok){
    alert("Zły kod");
    return;
  }

  const data = await res.json();
  showApp();

  document.getElementById("cLysy").innerText = data.lysy;
  document.getElementById("cPawel").innerText = data.pawel;

  const historyDiv = document.getElementById("history");
  historyDiv.innerHTML = "";

  data.history.forEach(h => {
    const div = document.createElement("div");
    div.className = "box";
    div.innerHTML = `
      <b>${h.person}</b> | ${h.date}<br>
      ${h.text || ""}
      ${h.img ? `<br><img src="${h.img}">` : ""}
    `;
    historyDiv.appendChild(div);
  });
}

function send(){
  const fd = new FormData();
  fd.append("person", document.getElementById("person").value);
  fd.append("text", document.getElementById("text").value);
  if(document.getElementById("img").files[0])
    fd.append("image", document.getElementById("img").files[0]);

  fetch("/api/add", {
    method:"POST",
    headers:{ "access-code": accessCode },
    body: fd
  }).then(() => {
    document.getElementById("text").value="";
    document.getElementById("img").value="";
    loadData();
  });
}

if(accessCode) loadData();
</script>

</body>
</html>
