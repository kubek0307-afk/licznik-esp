<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Licznik</title>
<style>
body{background:#111;color:#eee;font-family:Arial;margin:0}
.box{background:#1c1c1c;padding:12px;margin:12px;border-radius:8px}
button,input,textarea,select{width:100%;margin-top:8px;padding:10px}
img{max-width:100%;border-radius:6px}
.admin{background:#5b0000}
</style>
</head>
<body>

<div class="box" id="loginBox">
  <input id="codeInput" type="password" placeholder="Has≈Ço">
  <button onclick="login()">Zaloguj</button>
</div>

<div id="app" style="display:none">

<div class="box">
  Lysy: <b id="cLysy">0</b><br>
  Pawe≈Ç: <b id="cPawel">0</b>
</div>

<div class="box admin" id="adminPanel" style="display:none">
  <b>ADMIN</b>
  <button onclick="resetAll()">‚ö†Ô∏è WYZERUJ WSZYSTKO</button>
</div>

<div class="box">
  <select id="person">
    <option value="lysy">Lysy</option>
    <option value="pawel">Pawe≈Ç</option>
  </select>
  <textarea id="text" placeholder="Opis"></textarea>
  <input type="file" id="img">
  <button onclick="send()">Dodaj</button>
</div>

<div class="box">
  <h3>Historia</h3>
  <div id="historyDiv"></div>
</div>

</div>

<script>
let accessCode = localStorage.getItem("accessCode") || "";
let isAdmin = false;

function login(){
  accessCode = codeInput.value;
  localStorage.setItem("accessCode", accessCode);
  loadData();
}

async function loadData(){
  const res = await fetch("/api/data", {
    headers: { "access-code": accessCode }
  });
  if(!res.ok){ alert("Z≈Çe has≈Ço"); return; }

  const data = await res.json();
  isAdmin = data.isAdmin;

  loginBox.style.display="none";
  app.style.display="block";
  adminPanel.style.display = isAdmin ? "block" : "none";

  cLysy.innerText = data.lysy;
  cPawel.innerText = data.pawel;

  historyDiv.innerHTML = "";
  data.history.forEach(h=>{
    const d=document.createElement("div");
    d.className="box";
    d.innerHTML=`
      <b>${h.person}</b> | ${h.date}<br>
      ${h.text||""}
      ${h.img?`<br><img src="${h.img}">`:""}
      ${isAdmin?`<br><button onclick="del('${h._id}')">üóëÔ∏è Usu≈Ñ</button>`:""}
    `;
    historyDiv.appendChild(d);
  });
}

function send(){
  const fd=new FormData();
  fd.append("person",person.value);
  fd.append("text",text.value);
  if(img.files[0]) fd.append("image",img.files[0]);

  fetch("/api/add",{
    method:"POST",
    headers:{ "access-code": accessCode },
    body:fd
  }).then(loadData);
}

function del(id){
  if(!confirm("UsunƒÖƒá wpis?")) return;
  fetch("/api/delete/"+id,{
    method:"DELETE",
    headers:{ "access-code": accessCode }
  }).then(loadData);
}

function resetAll(){
  if(!confirm("NA PEWNO wyzerowaƒá wszystko?")) return;
  fetch("/api/reset",{
    method:"POST",
    headers:{ "access-code": accessCode }
  }).then(loadData);
}

if(accessCode) loadData();
</script>

</body>
</html>
